{% extends 'base.html' %}

{% block content %}

<h1>Libro {{ book.id }}</h1>

<div class="row">

    <div class="col-4" style="margin-top: 60px;">
        <div class="card" style="width: 18rem;">
            <img src="{{ book.imagen.url }}" class="card-img-top" alt="{{ book.titulo }}" style="width: 100%; height: 400px;;">
            <div class="card-body">
                <h5 class="card-title">{{ book.titulo }}</h5>
                <p class="card-text">Autor: {{ book.autor }}</p>
                <p class="card-text">Editorial: {{ book.editorial }}</p>
                <p class="card-text">Existencias: {{ book.ejemplares }}</p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">Prestar libro</a>
            </div>
        </div>
    </div>

  </div>

{% endblock %}
