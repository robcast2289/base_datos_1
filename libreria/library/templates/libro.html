<div class="row">

    <div class="col-6 mx-auto" style="margin-top: 60px;">
        <div class="card" style="width: 18rem;">
            <img src="{{ book.imagen.url }}" class="card-img-top" alt="{{ book.titulo }}" style="width: 100%; height: 400px;;">
            <div class="card-body">
                <h5 class="card-title">{{ book.titulo }}</h5>
                <p class="card-text">Autor: {{ book.autor }}</p>
                <p class="card-text">Editorial: {{ book.editorial }}</p>
                <p class="card-text">Existencias: {{ book.ejemplares }}</p>
            </div>
        </div>
    </div>
    <div class="col-6 mx-auto" style="margin-top: 60px;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                <h5 class="card-title">Complete informacion</h5>
                {{ form | crispy }}
                <button class="btn btn-sm btn-primary float-end" type="submit">Prestar libro</button>
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock %}
